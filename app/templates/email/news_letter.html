<p>Dear {{ user.name }}</p>
<p>
    Below are the posts from the past week:
</p>
<p>
    <ul>
    {% for request in requests %}
        {% if request.is_active %}
        <li><a href="{{ url_for('indiv_request', id=request.id, _external=True) }}">{{ request.title }}</a></li>
        {% endif %}
    {% endfor %}
    </ul>
</p>
