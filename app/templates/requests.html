{% extends "base.html" %}

{% block content %}

<h1>List of Requests</h1>
    <ul>
    {% for request in requests %}
        {% if request.is_active %}
        <li><a href="{{ url_for('indiv_request', id=request.id) }}">{{ request.title }}</a></li>
        {% endif %}
    {% endfor %}
    </ul>

{% endblock %}
